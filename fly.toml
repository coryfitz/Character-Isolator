# fly.toml app configuration file generated for character-isolator on 2023-04-26T13:34:59+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "character-isolator"
primary_region = "lhr"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[statics]]
  guest_path = "/code/static"
  url_prefix = "/static/"
